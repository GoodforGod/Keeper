<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Task Info</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>

<div class="container">
    <div th:replace="fragments/header :: header"> </div>

    <br/> <br/> <br/>

    <h2>Task Info</h2>

    <div>
        <span th:utext="${msg}" style="margin: 5px"></span>
    </div>

    <div class="row" th:object="${task}">
        <div class="row-fluid" th:object="${user}" style="margin: 5px">
            <h2>User</h2>
            <span th:text="${user?.name}" style="margin: 5px">Name: </span>
            <span th:text="${user?.email}" style="margin: 5px">Email: </span>
        </div>

        <br/> <br/>

        <div th:if="${user.id} != ${task.topicStarterId}">
            <div class="row-fluid" th:if="${task?.subscribed}"
                style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/task/subscribe}" th:method="DELETE">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button name="id" th:value="${task.id}" type="Submit" th:text="Unsubscribe"></button>
                </form>
            </div>

            <div class="row-fluid" th:unless="${task?.subscribed}"
                 style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/task/subscribe}" method="POST">
                    <input type="hidden" name="_method" value="POST"/>
                    <button name="id" th:value="${task.id}" type="Submit" th:text="Subscribe"></button>
                </form>
            </div>
        </div>

        <div class="row-fluid" style="margin: 5px">
            <h2>Task</h2>
            <span th:text="${task.theme}"></span>
            <div style="margin: 5px">>
                <span th:text="${task?.createDate}">Created: </span>
                <span th:text="${task?.type.toString()}">Type: </span>
            </div>
        </div>

        <br/>

        <div class="row-fluid">
            <span th:text="${task.descr}">Description: </span>
        </div>
    </div>
</div>
</body>
</html>
