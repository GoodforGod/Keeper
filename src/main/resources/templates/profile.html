<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Profile</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"

    <div class="container">
        <div class="row">
            <form class="form-horizontal" th:action="@{/secure/profile}" method="POST"
                  th:object="${user}" role="form">

                <input type="hidden" th:field="${user.id}"/>

                <fieldset>

                    <legend>Your Profile</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name_input">Name</label>
                        <div class="col-md-4">
                            <input id="name_input" class="form-control input-md" type="text" th:field="*{name}"
                                   placeholder="New Name" />

                            <span class="help-block">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email_input">Email</label>
                        <div class="col-md-4">
                            <input id="email_input" class="form-control input-md" type="text" th:field="*{email}"
                                   placeholder="New Email" />

                            <span class="help-block">
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="validation-message"></label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="pass_input">Password</label>
                        <div class="col-md-4">
                            <input id="pass_input" class="form-control input-md" type="password" th:field="*{password}"
                                   placeholder="New Password" />

                            <span class="help-block">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="validation-message"></label>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="about_input">About</label>
                        <div class="col-md-4">
                            <input id="about_input" class="form-control input-md" type="text" th:field="*{about}"
                                   placeholder="Describe your self"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="notify_input">Notify</label>
                        <div class="col-md-4">
                            <input id="notify_input" class="form-control input-md" type="checkbox" th:checked="*{notified}"
                                   placeholder="Notify me about new Tasks" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="button_input"></label>
                        <div class="col-md-4">
                            <span class="help-block">
                                <span th:utext="${successMessage}"></span>
                            </span>
                            <button id="button_input" class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
