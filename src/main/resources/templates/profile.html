<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Profile</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"> </div>

    <br/>
    <br/>

    <div>
        <h1>User Profile Information</h1>
    </div>

    <br/>

    <div class="container">
        <div>
            <form th:action="@{/secure/profile}" method="POST"
                  th:object="${user}" class="form-registration" role="form">

                <input type="hidden" th:field="*{id}" />

                <div>
                    <input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                </div>
                <div>
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                </div>
                <div>
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                </div>
                <div>
                    <input type="text" th:field="*{about}" placeholder="About" class="form-control" />
                </div>
                <div>
                    <span th:text="Notify"></span>
                    <input type="checkbox" th:checked="*{notified}" placeholder="Notified" class="form-control" />
                </div>
                <div>
                    <button type="submit" >Update</button>
                </div>

                <span th:utext="${successMessage}"></span>

            </form>
        </div>
    </div>
</div>
</body>
</html>
