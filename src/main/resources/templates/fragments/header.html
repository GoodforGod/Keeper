<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">>

<head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript"
            src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <!--<nav class="navbar navbar-inverse navbar-fixed-top">-->
            <!--<div class="container-fluid">-->
                <div class="navbar-header">
                    <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">-->
                        <!--<span class="icon-bar"></span>-->
                        <!--<span class="icon-bar"></span>-->
                        <!--<span class="icon-bar"></span>-->
                    <!--</button>-->
                    <a id="left-menu-toggle" href="#" class="menu-toggle nav-btn btn-dark btn-lg toggle">
                        <i class="fa fa-bars" style="color:#fff;"></i>
                    </a>
                    <a id="right-menu-toggle" href="#" class="menu-toggle nav-btn btn-dark btn-lg toggle">
                        <i class="fa fa-bars" style="color:#fff;"></i>
                    </a>
                    <a class="navbar-brand" href="/welcome">Welcome</a>
                </div>
            <!--</div>-->
        <!--</nav>-->

        <div sec:authorize="!isAuthenticated()" class="">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/registration" th:href="@{/registration}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span>Sign up</a>
                </li>
                <li>
                    <a href="/login" th:href="@{/login}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span>Log in</a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAuthenticated()" class="">
            <ul class="nav navbar-nav navbar-center">
                <li th:classappend="${module == 'map' ? 'active' : ''}">
                    <a href="/secure/map" th:href="@{/secure/map}">
                        <span class="glyphicon" aria-hidden="true"> </span>Map</a>
                </li>

                <li th:classappend="${module == 'feed' ? 'active' : ''}">
                    <a href="/secure/feed" th:href="@{/secure/feed}">
                        <span class="glyphicon" aria-hidden="true"> </span>Feed</a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li th:classappend="${module == 'profile' ? 'active' : ''}">
                    <a href="/secure/profile" th:href="@{/secure/profile}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span> Profile</a>
                </li>
                <li>
                    <a href="/secure/logout" th:href="@{/secure/logout}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"> </span> Logout </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/secure/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
