<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <title>Feed</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"> </div>

    <br/>
    <br/>

    <div>
        <h1>Feed</h1>
    </div>

    <div class="row" style="margin: 5px">
        <div class="row-fluid">
            <form th:action="@{/secure/feed}" method="post">
                <input type="text" name="search" placeholder="Theme Query"/>
                <button name="Submit" value="search" type="Submit" th:text="Search"></button>
            </form>
        </div>
        <div class="row-fluid" style="margin: 5px">
            <div class="col-md-1" style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/feed}" method="post">
                    <input type="hidden" th:value="0" name="type"/>
                    <button name="Submit" value="type" type="Submit" th:text="All"></button>
                </form>
            </div>
            <div class="col-md-1" style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/feed}" method="post">
                    <input type="hidden" value="40" name="type"/>
                    <button name="Submit" value="type" type="Submit" th:text="Hot"></button>
                </form>
            </div>
            <div class="col-md-1" style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/feed}" method="post">
                    <input type="hidden" value="30" name="type"/>
                    <button name="Submit" value="type" type="Submit" th:text="Local"></button>
                </form>
            </div>
            <div class="col-md-1" style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/feed}" method="post">
                    <input type="hidden" th:value="20" name="type"/>
                    <button name="Submit" value="type" type="Submit" th:text="New"></button>
                </form>
            </div>
            <div class="col-md-1" style="margin: 5px; padding-left: 5px; padding-right: 5px">
                <form th:action="@{/secure/feed}" method="post">
                    <input type="hidden" value="10" name="type"/>
                    <button name="Submit" value="type" type="Submit" th:text="My"></button>
                </form>
            </div>
        </div>
        <div class="row-fluid" style="margin: 5px">
            <!--<form th:action="@{/secure/task/form}" method="GET">-->
                <!--<button type="Submit" name="id" th:text="Create Task"></button>-->
            <!--</form>-->
            <a href="/secure/tasks/form" th:href="@{/secure/task/form}">Create Task</a>
        </div>
    </div>

    <br/>
    <span th:utext="${emptyMessage}"></span>

    <div th:unless="${#lists.isEmpty(tasks)}">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Posted</td>
                <td>Theme</td>
                <td>Description</td>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.createDate}"></td>
                    <td>
                        <form th:action="@{/secure/task}" method="GET">
                            <button name="id" th:value="${task.id}" type="Submit" th:text="${task.theme}"></button>
                        </form>
                    </td>
                    <td th:text="${task.descr}"></td>
                    <td>
                        <form th:action="@{/secure/task/form}" method="GET">
                            <button name="id" th:value="${task.id}" type="Submit" th:text="Update"></button>
                        </form>
                    </td>

                    <td>
                        <form th:action="@{/secure/task}" th:method="DELETE">
                            <input type="hidden" name="_method" value="delete"/>
                            <button name="Submit" th:value="${task.id}" type="Submit" th:text="Delete"></button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
